<h2>{{s.title}}</h2>
       <p>{{s.p}}</p>
<form>

<div class="">

  </label>
  <label class="custom-control custom-radio">
    <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">

  </label>
</div>
    </fieldset >
</form>


<button type="button" (click)="nextQuestion()" class="btn btn-outline-success">NEXT</button>

   </div>

 </div>
</div>
